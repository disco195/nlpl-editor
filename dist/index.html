<html>
  <head>
    <meta charset="utf-8" />
    <title>NLPL editor</title>

    <link href="https://fonts.googleapis.com/css?family=Yantramanav:300" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>
    <div class="container">

      <div class="nlpl-editor-wrapper">
        <h1>Nlpl editor</h1>

        <div data-js-nlpl-editor></div>
      </div>

      <div class="nlpl-output-wrapper">
        <div class="nlpl-output" data-js-nlpl-output></div>
      </div>
    </div>

    <div class="templates">
      <div id="snippet-template" data-js-template>
        <div class="snippet-block" data-js-snippet-content="true" contenteditable="true">
          <div class="snippet-textarea snippet-p" data-js-snippet-p="true"></div>
        </div>

        <ul class="snippet-controls">
          <li>Title</li>
          <li>Heading</li>
          <li class="active">Paragraph</li>
        </ul>
      </div>

      <div id="token-template" data-js-template>
        <span class="token" data-js-token-text></span>
      </div>
    </div>

    <script src="app.bundle.js"></script>
  </body>
</html>
